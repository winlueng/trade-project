				var $this,patt,patt2,newVal;
				$this=$(_this);
				patt=new RegExp('^[0-9]+','g');
				if(!patt.test($this.val())){
					$this.val('') 
					return false
				};
				patt2=new RegExp('^[0-9]*\.?[0-9]{1,2}','g');

				$this.val(newVal);
