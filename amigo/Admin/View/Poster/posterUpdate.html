<extend name="Web/default" />
<block name="files">

</block>
<block name="content">
    <div id="right" class="carouseladd">
        <form class="form-horizontal" action="{{:U('posterUpdate',['id'=>$_GET['id']])}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="">广告分类</label>
                <div class="col-sm-5">
                    <select class="form-control" name="typeid">
                        <foreach name="type" item="v">
                            <option value="{{$v['id']}}" <php> echo $v['id'] == $poster['typeid']?'selected':'';</php>>{{$v['typename']}}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">广告标题</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" name="ptitle" value="{{$poster['ptitle']}}" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">广告图片</label>
                <div class="col-sm-5">
                    <input id="poster_pic" class="form-control" type="file" name="poster_pic" accept="image/png,image/gif,image/jpeg">
                </div>
            </div>
            <div class="form-group poster_pic" style="display: block;margin-bottom: 10px;">
                <div class="col-sm-5 col-sm-push-2">
                    <img src="__PUBLIC__{{$poster['poster_pic']}}" width="200">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">跳转路径</label>
                <div class="col-sm-5">
                    <input class="form-control" type="url" name="poster_url" value="{{$poster['poster_url']}}" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">开始时间</label>
                <div class="col-sm-5">
                    <input class="form-control" type="date" name="start_time" value="{{$poster['start_time']}}" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">结束时间</label>
                <div class="col-sm-5">
                    <input class="form-control" type="date" name="end_time" value="{{$poster['end_time']}}" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-push-2">
                    <button class="btn btn-default" type="submit">添加广告</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $("#poster_pic").on("change", function() {
            var img = document.getElementById('poster_pic');
            var path = URL.createObjectURL(img.files[0]);
            $(".form-group.poster_pic > .col-sm-5").html(" ");
            $(".form-group.poster_pic > .col-sm-5").prepend('<img class="poster_pic" src="' + path + '" style="width: 100px;margin-bottom: 15px;">');
            $(".form-group.poster_pic").css("display","block");
        });
    </script>
</block>
