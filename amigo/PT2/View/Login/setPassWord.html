<extend name="Common/seconCom" />
<block name="css_files">
    <style>
        .dl-loginContent{
            width:76%;
            height:100%;
            padding-top:50px;
        }
        .dl-registered{
            display:flex;
            display:-webkit-flex;
            justify-content:space-between;
            -webkit-justify-content:space-between;
            align-items:center;
            -webkit-align-items:center;
            padding:10px 0;
            text-indent: 10px;
            display:none;
        }
        .dl-loginContent .mark-registerSub{
            margin-top:120px;
            height: 44px;
            font-size: 18px;
        }
        .kb_main{
            overflow:hidden;
        }
        .kb_cell-bd{
            padding-left:0;
            padding-right:0;
            font-size:15px;
        }
        .dl-gift{
            display: flex;
        }
        .mark-vCode{
            width:80px;
            height:35px;
        }
    </style>
</block>
<block name="header">
<header id="Header" class="kb_header flexLayout-center">
    <nav>
        <a href="javascript:;" onclick="javascript:history.back(-1)" class="icon-back"></a>
    </nav>
    <h2 class="kb_header-title">设置密码</h2>
    <nav>
        <!-- <a href="javascript:;" class="icon-navExample"></a> -->
    </nav>
</header>
</block>
<block name="content">  
    <section id="Main" class="kb_main bc kb_notFooter main_bg">
        <section class="dl-loginContent  bc ">
            <form action="" method="post">
                <article class="kb_cell mb10">
                    <p class="kb_cell-hd">
                        <label class="kb_label">设置密码</label>
                    </p>
                    <p class="kb_cell-bd">
                        <input type="password" placeholder="请输入密码" name="password" class="kb_input  w" />
                    </p>
                    
                </article>
                <article class="kb_cell ">
                    <p class="kb_cell-hd">
                        <label class="kb_label">重复密码</label>
                    </p>
                    <p class="kb_cell-bd">
                        <input type="password" placeholder="请再次输入密码" name="repass" class="kb_input  w" />
                    </p>
                </article>
                <p class="tg_ft-minor tg-tip mt10">
                    <i class="kb_icon-tip"></i>
                    密码不一致
                </p>
                <input type="submit" value="下一步" class="kb_btn kb_btn-main w mark-registerSub" />
            </form>
        </section>
    </section>
</block>
